<div class="component-container">
    <div class="cards-wrapper">
        <div class="card">
            <form class="filters" [formGroup]="filters" (submit)="fetchRequestsPredictionCount()">
                <div class="form">
                    <mat-form-field>
                        <mat-label>Select Interval</mat-label>
                        <mat-select>
                            @for (interval of intervalOptions; track interval) {
                            <mat-option [value]="interval">{{interval}}</mat-option> }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Select controllers</mat-label>
                        <mat-select multiple>
                            @for (controller of controllerList; track controller) {
                            <mat-option [value]="controller">{{controller}}</mat-option> }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Select endpoints</mat-label>
                        <mat-select multiple>
                            @for (endpoint of endpointList; track endpoint) {
                            <mat-option [value]="endpoint">{{endpoint}}</mat-option> }
                        </mat-select>
                    </mat-form-field>
                </div>

                <button mat-stroked-button>Fetch</button>
            </form>
            <div class="chart-wrapper">
                <canvas id="requestsPredictionChart">{{requestsPredictionChart}}</canvas>
            </div>
        </div>
    </div>
</div>
